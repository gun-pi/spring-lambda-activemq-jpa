cloud.aws.region.static=${REGION}
spring.aws.secretsmanager.secretName=${MQ}

spring.datasource.url=jdbc-secretsmanager:postgresql://${RDSURL}:5432/postgres
spring.datasource.driver-class-name=com.amazonaws.secretsmanager.sql.AWSSecretsManagerPostgreSQLDriver
spring.datasource.username=${RDS}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.activemq.in-memory=false
destination=files

logging.level.root=info
logging.level.org.springframework.web=info

